
<!doctype html>
<html lang="en">
  <head>
    <title>JobBoard &mdash; Website Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <link rel="shortcut icon" href="ftco-32x32.png">
    
    <link rel="stylesheet" href="cssjsfont/Home search/css/custom-bs.css">
    <link rel="stylesheet" href="cssjsfont/Home search/css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="cssjsfont/Home search/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="cssjsfont/Home search/fonts/icomoon/style.css">
    <link rel="stylesheet" href="cssjsfont/Home search/fonts/line-icons/style.css">
    <link rel="stylesheet" href="cssjsfont/Home search/css/owl.carousel.min.css">
    <link rel="stylesheet" href="cssjsfont/Home search/css/animate.min.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="cssjsfont/Home search/cssjsfont/Home search/css/style.css">    
  </head>
  <body>

 
    

<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div> <!-- .site-mobile-menu -->
    

    <!-- NAVBAR -->
   

    <!-- HOME -->
    <section class="home-section section-hero overlay bg-image" style="background-image: url('images/hero_1.jpg');" id="home-section">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="mb-5 text-center">
              <h1 class="text-white font-weight-bold">The Easiest Way To Get Your Dream Job</h1>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate est, consequuntur perferendis.</p>
            </div>
            <form method="post" class="search-jobs-form">
              <div class="row mb-5">
                <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
                  <input type="text" class="form-control form-control-lg" placeholder="Job title, Company...">
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
                  <select class="selectpicker" data-style="btn-white btn-lg" data-width="100%" data-live-search="true" title="Select Region">
                    <option>Anywhere</option>
                    <option>San Francisco</option>
                    <option>Palo Alto</option>
                    <option>New York</option>
                    <option>Manhattan</option>
                    <option>Ontario</option>
                    <option>Toronto</option>
                    <option>Kansas</option>
                    <option>Mountain View</option>
                  </select>
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
                  <select class="selectpicker" data-style="btn-white btn-lg" data-width="100%" data-live-search="true" title="Select Job Type">
                    <option>Part Time</option>
                    <option>Full Time</option>
                  </select>
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
                  <button type="submit" class="btn btn-primary btn-lg btn-block text-white btn-search"><span class="icon-search icon mr-2"></span>Search Job</button>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 popular-keywords">
                  <h3>Trending Keywords:</h3>
                  <ul class="keywords list-unstyled m-0 p-0">
                    <li><a href="#" class="">UI Designer</a></li>
                    <li><a href="#" class="">Python</a></li>
                    <li><a href="#" class="">Developer</a></li>
                  </ul>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>


    <!-- SCRIPTS -->
    <script src="cssjsfont/Home search/js/jquery.min.js"></script>
    <script src="cssjsfont/Home search/js/bootstrap.bundle.min.js"></script>
    <script src="cssjsfont/Home search/js/isotope.pkgd.min.js"></script>
    <script src="cssjsfont/Home search/js/stickyfill.min.js"></script>
    <script src="cssjsfont/Home search/js/jquery.fancybox.min.js"></script>
    <script src="cssjsfont/Home search/js/jquery.easing.1.3.js"></script>
    
    <script src="cssjsfont/Home search/js/jquery.waypoints.min.js"></script>
    <script src="cssjsfont/Home search/js/jquery.animateNumber.min.js"></script>
    <script src="cssjsfont/Home search/js/owl.carousel.min.js"></script>
    
    <script src="cssjsfont/Home search/js/bootstrap-select.min.js"></script>
    
    <script src="cssjsfont/Home search/js/custom.js"></script>

     
  </body>
</html>
